<html>
<head>
<title>Conway's Game of Life</title>
<style>
#gol {
    width: 600px;
    height: 600px;
    border: 1px solid black;
}
</style>
</head>

<body>
<canvas id="gol" width="600" height="600"></canvas>
<br />
<button id="next-btn">Next</button> <button id="run-btn">Run</button> <button id="clear-btn">Clear</button> <button id="random-btn">Random</button><br />
Generations duration: <input type="text" id="speed" value="500" size="5" /> milliseconds <button id="speed-btn">Set</button><br />
<input type="text" id="steps" value="0" size="5" /> steps<br />
<button id="img-save">Save as image</button><br />
<textarea id="importexport" cols="65" rows="10"></textarea> <button id="import-btn">Import</button>

<a href="https://github.com/ildave/GameOfLife"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>

<script>

function debug() {
    var args =  Array.from(arguments);
    var values = args.join(", ");
    console.log(values);
}

function Grid(width, height, canvas) {
    this.width = width;
    this.height = height;
    this.ctx = canvas.getContext('2d');
    this.speed = 500;
    this.cellSize = 10;
    this.running = 0;
    this.steps = 0;

    this.grid = new Array(this.width);
}

Grid.prototype.setup = function() {
    for (var i = 0; i < this.width; i ++) {
        this.grid[i] = new Array(this.height);
    }
    for (var i = 0; i < this.width; i ++) {
        for (var j = 0; j < this.height; j++) {
            this.grid[i][j] = false;
        }
    }
}

Grid.prototype.fillGrid = function(x, y) {
    if (this.grid[x][y]) {
        this.ctx.fillStyle = 'rgb(0, 0, 0)';
    }
    else {
        this.ctx.fillStyle = 'rgb(255, 255, 255)';
    }
    this.ctx.fillRect(x * this.cellSize, y * this.cellSize, this.cellSize, this.cellSize);

}

Grid.prototype.draw = function() {
    for (var i = 0; i < this.width; i++) {
        for (var j = 0; j < this.height; j++) {
            this.fillGrid(i, j);
        }
    }
}

Grid.prototype.clickGrid = function(x, y, target) {
    var Xcoord = Math.floor(x / this.cellSize);
    var Ycoord = Math.floor(y / this.cellSize);
    this.grid[Xcoord][Ycoord] = !this.grid[Xcoord][Ycoord];    
    this.fillGrid(Xcoord, Ycoord);
    this.encode(target);
}

Grid.prototype.next = function() {
    var next = new Array(this.width);
    for (var i = 0; i < this.width; i ++) {
        next[i] = new Array(this.height);
    }
    for (var i = 0; i < this.width; i++) {
        for (var j = 0; j < this.height; j++) {
            var n = this.countAliveNeighbours(i, j);
            if (n < 2 && this.grid[i][j]) {  //muoio
                next[i][j] = false;
            }
            else if ((n == 2 || n == 3) && this.grid[i][j]) { //resto vivo
                next[i][j] = true;
            }
            else if (n > 3 && this.grid[i][j]) { ///muoio
                next[i][j] = false;
            }
            else if (n == 3 && !this.grid[i][j]) { //nasco
                next[i][j] = true;
            }
            else {
                next[i][j] = false;
            }
        }
    }
    this.grid = next;
}

Grid.prototype.getCell = function(x, y) {
    return (this.grid[x] && this.grid[x][y]) || undefined;
}

Grid.prototype.countAliveNeighbours = function(x, y) {
    var n = 0;
    var neighbours = [
        this.getCell(x - 1, y - 1),
        this.getCell(x - 1, y),
        this.getCell(x - 1, y + 1),
        this.getCell(x, y - 1),
        this.getCell(x, y + 1),
        this.getCell(x + 1, y - 1),
        this.getCell(x + 1, y),
        this.getCell(x + 1, y + 1)
    ];
    for (var i = 0; i < neighbours.length; i++) {
        if (neighbours[i] === true) {
            n++;
        }
    }
    return n;
}

Grid.prototype.encode = function(target) {
    //b = parseInt(a, 2)  from binary to dec
    var fullString = "";
    for (var i = 0; i < this.width; i ++) {
        for (var j = 0; j < this.height; j++) {
            if (this.grid[j][i]) {
                fullString += "1";
            }
            else {
                fullString += "0";
            }
        }
    }
    var encodedString = "";
    for (var i = 0; i < this.width * this.height; i = i + 8) {
        var word = fullString.substr(i, 8);
        var n = parseInt(word, 2);
        if (n < 10) {
            n = "00" + n;
        }
        else if (n < 100) {
            n = "0" + n;
        }
        encodedString += n;    
    }
    
    //document.getElementById("importexport").value = encodedString;
    target.value = encodedString;
}

Grid.prototype.decode = function(source) {
    //a.toString(2) -- need to pad
    //var encodedString = document.getElementById("importexport").value;
    var encodedString = source.value;
    var binaryString = "";
    for (var i = 0; i < this.width * this.height / 8 * 3; i = i + 3) {
        var digit = parseInt(encodedString.substr(i, 3));
        var binary = digit.toString(2);
        binary = ('00000000' + binary).substring(binary.length); //clever trick to pad left: http://stackoverflow.com/questions/5366849/convert-1-to-0001-in-javascript#comment49328109_5366862
        binaryString += binary;
    }

    for (var i = 0; i < this.width; i ++) {
        for (var j = 0; j < this.height; j++) {
            if (binaryString.substr(i * this.width + j, 1) == "1") {
                this.grid[j][i] = true;
            }
            else {
                this.grid[j][i] = false;
            }
            
        }
    }
    this.draw();
}

Grid.prototype.run = function(stepsTarget, encodeTarget) {
    this.steps++;
    //document.getElementById("steps").value = steps;
    stepsTarget.value = this.steps;
    this.next();
    this.draw();
    this.encode(encodeTarget);
}

Grid.prototype.startStop = function(stepsTarget, button, encodeTarget) {
    if (this.running > 0) {
        clearInterval(this.running);
        this.running = 0;
        //document.getElementById("run-btn").innerHTML = "Run";
        button.innerHTML = "Run";
    }
    else {
        var that = this;
        that.running = setInterval(function() {
            that.run(stepsTarget, encodeTarget)
        }, that.speed);
        //document.getElementById("run-btn").innerHTML = "Stop";
        button.innerHTML = "Stop";
    }
}

Grid.prototype.clear = function(stepsTarget, encodeTarget) {
    for (var i = 0; i < this.width; i ++) {
        for (var j = 0; j < this.height; j++) {
            this.grid[i][j] = false;
        }
    }
    this.steps = 0;
    stepsTarget.value = this.steps;
    encodeTarget.value = "";
    this.draw();
}

Grid.prototype.setSpeed = function(speed, button, stepsTarget, encodeTarget) {
    this.speed = speed;
    clearInterval(this.running);
    var that = this;
    that.running = setInterval(function() {
        that.run(stepsTarget, encodeTarget)
    }, that.speed);

    //this.running = setInterval(this.run, this.speed);
    button.innerHTML = "Stop";
}

Grid.prototype.getRandomBoard = function(stepsTarget, encodeTarget) {
    for (var i = 0; i < this.width; i ++) {
        for (var j = 0; j < this.height; j++) {
            var n = Math.floor((Math.random() * 10) + 1);
            this.grid[i][j] = n > 5;
        }
    }
    this.steps = 0;
    stepsTarget.value = this.steps;
    this.draw();
    this.encode(encodeTarget);
}



document.addEventListener("DOMContentLoaded", function() {
    var canvas = document.getElementById('gol');
    var stepsContainer = document.getElementById("steps");
    var importExportContainer = document.getElementById("importexport");
    var speedContainer = document.getElementById("speed");
    var runButton = document.getElementById("run-btn");

    var theGrid = new Grid(60, 60, canvas);
    theGrid.setup();

    canvas.addEventListener("click", function(event) {
        var elemLeft = canvas.offsetLeft;
        var elemTop = canvas.offsetTop;
        var x = event.pageX - elemLeft;
        var y = event.pageY - elemTop;
        theGrid.clickGrid(x, y, importExportContainer);
    });

    document.getElementById("next-btn").addEventListener("click", function() {
        theGrid.run(stepsContainer, importExportContainer);
    });
    document.getElementById("run-btn").addEventListener("click", function() {
        theGrid.startStop(stepsContainer, runButton, importExportContainer);
    });
    document.getElementById("clear-btn").addEventListener("click", function() {
        theGrid.clear(stepsContainer, importExportContainer);
    });
    document.getElementById("speed-btn").addEventListener("click", function() {
        theGrid.setSpeed(speedContainer.value, runButton, stepsContainer, importExportContainer);
    });
    document.getElementById("img-save").addEventListener("click", function() {
        window.open(canvas.toDataURL('image/png'));
    });
    document.getElementById("random-btn").addEventListener("click", function() {
        theGrid.getRandomBoard(stepsContainer, importExportContainer);
    });
    document.getElementById("import-btn").addEventListener("click", function() {
        theGrid.decode(importExportContainer);
    });
});
</script>
</body>


</html>
